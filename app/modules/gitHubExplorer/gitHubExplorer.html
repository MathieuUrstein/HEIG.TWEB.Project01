<!-- Header -->
<a name="about"></a>
<div class="intro-header">
	<div class="container">

		<div class="row">
			<div class="col-lg-12">
				<div class="intro-message">
					<h1>{{title}}</h1>
					<h3>{{subtitle}}</h3>
				</div>
			</div>
		</div>

	</div>
	<!-- /.container -->

</div>
<!-- /.intro-header -->

<!-- Page Content -->

<a  name="how"></a>
<div class="content-section-a">

	<div class="container">
		<div class="row">
			<div class="col-lg-5 col-sm-6">
				<hr class="section-heading-spacer">
				<div class="clearfix"></div>
				<h2 class="section-heading">{{chartTitle}}</h2>
				<p class="lead">{{chartSubtitle}}</p>
			</div>
			<div class="col-lg-5 col-lg-offset-2 col-sm-6">
				<canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels"></canvas>
			</div>
		</div>

	</div>
	<!-- /.container -->

</div>
<!-- /.content-section-a -->
