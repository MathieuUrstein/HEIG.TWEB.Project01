<!-- Header -->
<div class="intro-header">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="intro-message">
					<h1>{{title}}</h1>
					<h3>{{subtitle}}</h3>

                    <div class="row choices">
                        <div class="col-lg-3">
                            <div class="btn btn-warning btn-lg btn-block" ng-click="setAngularJs()">Angular.js</div>
                        </div>
                        <div class="col-lg-3">
                            <div class="btn btn-warning btn-lg btn-block" ng-click="setAngular2()">Angular 2</div>
                        </div>
                        <div class="col-lg-3">
                            <div class="btn btn-warning btn-lg btn-block" ng-click="setReact()">React</div>
                        </div>
                        <div class="col-lg-3">
                            <div class="btn btn-warning btn-lg btn-block" ng-click="setEmber()">Ember</div>
                        </div>
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group form-group-lg">
                            <div class="row inputChoices">
                                <div class="col-lg-4">
                                    <input class="form-control" type="text" placeholder="User" ng-model="user">
                                </div>
                                <div class="col-lg-1 slash">
                                    /
                                </div>
                                <div class=" col-lg-4">
                                    <input class="form-control" type="text" placeholder="Repository" ng-model="userRepo">
                                </div>
                                <div class="col-lg-3">
                                    <div id="visualize" class="btn btn-primary btn-lg btn-block" ng-click="fetchAPI()">Visualize</div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div ng-style="loadingStyle" id="loading"><p>loading</p></div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container -->
</div>
<!-- /.intro-header -->
<!-- Page Content -->
<a  name="how"></a>
<div class="content-section-a">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<hr class="section-heading-spacer">
				<div class="clearfix"></div>
				<h2 class="section-heading">Top contributors</h2>
                <div class="row">
                    <p class="text-center">Number of commits per contributors</p>
                    <canvas class="chart chart-bar"
                            chart-data="charts.contributors.data"
                            chart-labels="charts.contributors.labels">
                    </canvas>
                </div>
				<div class="row">
                    <div class="col-xs-2 contributorsProfile" ng-repeat="contributor in contributors">
                        <a href="{{contributor.author.html_url}}">
                            <p>{{contributor.author.login}} ({{contributor.total}})</p>
                            <img ng-src="{{contributor.author.avatar_url}}">
                        </a>
                    </div>
                </div>
			</div>
		</div>
        <div class="row">
            <div class="col-lg-12">
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>
                <h2 class="section-heading">Activities</h2>
                <div class="row">
                    <div class="col-xs-12">
                        <p class="text-center">Commits per weeks</p>
                        <canvas class="chart chart-bar"
                                chart-data="charts.commit_activity.data"
                                chart-labels="charts.commit_activity.labels">
                        </canvas>
                    </div>
                </div>
                <div class="row" style="margin-top: 40px">
                    <div class="col-xs-6">
                        <p class="text-center">Activities per week</p>
                        <canvas class="chart chart-polar-area"
                                chart-data="charts.punch_card.days.data"
                                chart-labels="charts.punch_card.days.labels">
                        </canvas>
                    </div>
                    <div class="col-xs-6">
                        <p class="text-center">Activities per hours</p>
                        <canvas class="chart chart-polar-area"
                                chart-data="charts.punch_card.hours.data"
                                chart-labels="charts.punch_card.hours.labels">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
	</div>
	<!-- /.container -->
</div>
<!-- /.content-section-a -->
